<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p ="http://primefaces.org/ui"
      >

    <h:head>
        <title>LDS app</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link href="default.css" rel="stylesheet" type="text/css" />
    </h:head>
    <body>
        <f:view>
            <div id="menu">
                <ul>
                    <li><a href="http://www.free-css.com/" accesskey="1">Accueil</a></li>
                    <li class="active"><a href="http://www.free-css.com/" accesskey="2">Connexion</a></li>
                    <li><a href="http://www.free-css.com/" accesskey="3">Compte</a></li>
                    <li><a href="http://www.free-css.com/" accesskey="4">About</a></li>

                </ul>
            </div>
            <div id="header">
                <h1>Leader Automation Systems</h1>
                <h2>Une passion pour un m&eacute;tier , Un travail de Qualit&eacute; !</h2>
            </div>
            <div id="wrapper">
                <div id="content">

                    <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>  

                    <p:dialog modal="true" widgetVar="statusDialog" header="Status"   
                              draggable="false" closable="false">  
                        <p:graphicImage value="/design/ajaxloadingbar.gif" />  
                    </p:dialog>  

                    <h:form>  

                        <p:panel id="panel" header="Connexion">  

                            <p:messages />  

                            <h:panelGrid columns="3" cellpadding="5">  
                                <h:outputLabel for="login" value="Login: " />  
                                <p:inputText id="login"   
                                             value="#{personBean.login}"   
                                             required="true" label="Login">  
                                    <f:validateLength minimum="2" />  
                                </p:inputText>  
                                <p:message for="login" />  

                                <h:outputLabel for="password" value="Mot de Passe: " />  
                                <p:password id="password"   
                                            value="#{personBean.password}"   
                                            required="true" label="Password"/>  
                                <p:message for="password" />  

                            </h:panelGrid>  

                            <p:commandButton value="Se connecter" update="panel"
                                             action ="#{personBean.savePerson}" ajax="false" />  

                        </p:panel>  

                    </h:form>   
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
            </div> 

            <div style="clear: both;color: #838B91">&nbsp;</div> 
            <div id="footer">
                <p id="legal">Copyright &copy; 2012 Leader Automation Systems. Powered by <a href="http://www.facebook.com/elkaoumi">ELKAOUMI / ZARE</a></p>
                <p id="brand">Leader Automation Systems</p>
            </div>
        </f:view>
    </body>

</html>
