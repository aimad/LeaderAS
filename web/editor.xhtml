<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p ="http://primefaces.org/ui"
      >
    
    <h:head>
        <title>The Green House</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link href="default.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
  <f:view>
        <div id="menu">
            <ul>
                <li><a href="http://www.free-css.com/" accesskey="1">Blog</a></li>
                <li class="active"><a href="http://www.free-css.com/" accesskey="2">Photos</a></li>
                <li><a href="http://www.free-css.com/" accesskey="3">Links</a></li>
                <li><a href="http://www.free-css.com/" accesskey="4">About</a></li>
                <li><a href="http://www.free-css.com/" accesskey="5">Contact</a></li>
            </ul>
        </div>
        <div id="header">
            <h1>Leader Automation Systems</h1>
            <h2>Une passion pour un m&eacute;tier , Un travail de Qualit&eacute; !</h2>
        </div>
        <div id="wrapper">
            <div id="content">
        
           
               
   <h:form id="form">  
  
    <p:editor id="editor" value="#{editorBean.value}" width="600"/>  
  
    <h:panelGrid columns="2" style="margin-top:10px">  
        <p:commandButton id="submitButton" value="Submit" update="display" oncomplete="dlg.show()"  
                        icon="ui-icon-disk" />  
        <p:commandButton id="clearButton" type="button" value="Clear" onclick="editor.clear()"  
                        icon="ui-icon-close" />  
    </h:panelGrid>  
  
    <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade" modal="true">  
        <h:outputText id="display" value="#{editorBean.value}" escape="false" />  
    </p:dialog>  
  
</h:form>  
 </div>
            </div> 
            <div style="clear: both;">&nbsp;</div>
        <div id="footer">
            <p id="legal">Copyright &copy; 2012 Leader Automation Systems. Designed by <a href="http://www.facebook.com/elkaoumi">ELKAOUMI / ZARE</a></p>
            <p id="brand">Leader Automation Systems</p>
        </div>
             </f:view>
    </h:body>
   
</html>
